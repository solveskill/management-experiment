name: Project Management

on:
  pull_request:
    branches: [development]
    types: [opened]

jobs:
  labeling:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Labeling
        uses: actions/labeler@v4
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
